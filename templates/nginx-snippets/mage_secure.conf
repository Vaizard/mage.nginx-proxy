# Settings adhere to mozilla's recomendations available at
# https://mozilla.github.io/server-side-tls/ssl-config-generator/
# dhparams.pem file is generated by the mage-common role, which this role depends upon.

ssl_session_timeout 1d;
ssl_session_cache shared:SSL:50m;
ssl_session_tickets off;

ssl_dhparam /etc/ssl/private/dhparams.pem;

ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
ssl_ciphers 'EECDH+ECDSA+AESGCM:EECDH+aRSA+AESGCM:EECDH+ECDSA+SHA512:EECDH+ECDSA+SHA384:EECDH+ECDSA+SHA256:ECDH+AESGCM:ECDH+AES256:DH+AESGCM:DH+AES256:RSA+AESGCM:AES128-SHA:DES-CBC3-SHA:!aNULL:!eNULL:!LOW:!RC4:!MD5:!EXP:!PSK:!SRP:!DSS';
ssl_prefer_server_ciphers on;

add_header Strict-Transport-Security "max-age=300; includeSubDomains" always;
add_header X-Frame-Options SAMEORIGIN;

ssl_stapling on;
ssl_stapling_verify on;
resolver 8.8.8.8 8.8.4.4 valid=300s;
resolver_timeout 30s;
